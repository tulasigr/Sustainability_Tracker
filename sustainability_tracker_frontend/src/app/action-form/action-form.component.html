<h2>Add Sustainability Action</h2>
<form (submit)="submitForm(); $event.preventDefault()">
    <input type="text" [(ngModel)]="action" name="action" required placeholder="Action" />
    <input type="date" [(ngModel)]="date" name="date" required />
    <input type="number" [(ngModel)]="points" name="points" required />
    <button type="submit">Add Action</button>
  </form>
